name: deploy 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: 'rinaciodacosta@gmail.com'
          username: 'RafaelLeone'
        run: |
          git config --global user.email $email
          git config --global user.name $username
      - run: |
          npm i
          NODE_ENV=production npm run build
          cd dist
          git init
          git add .
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "git@github.com:RafaelLeone/game_of_life.git" main:gh-pages
