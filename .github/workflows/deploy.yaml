name: deploy 
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: 'rinaciodacosta@gmail.com'
          username: 'RafaelLeone'
        run: |
          git config --global user.email $email
          git config --global user.name $username
      - run: |
          cd game-of-life
          npm i
          NODE_ENV=production npm run build
          cd ..
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "https://github.com/${GITHUB_REPOSITORY}.git" main:gh-pages
